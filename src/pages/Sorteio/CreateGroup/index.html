<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/natal.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad:ital@1&family=Poppins:ital,wght@0,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <title>Criar grupo</title>
</head>

<body class="bg-[#f8f8ff]">
    <div class="flex items-center justify-center  min-h-screen px-6 py-4">

        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="md:flex-shrink-0">
                    <img class="h-[353px] w-full object-cover md:w-48" src="/img/aqui.avif"
                        alt="Imagem do Card">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm font-[Afacad] text-[#297942] font-semibold">Nome:</div>
                    <input class="border border-gray-300 rounded-md p-2 mb-4 w-full" type="text"
                        placeholder="Digite o nome do grupo">

                    <div class="uppercase tracking-wide text-sm font-[Afacad] text-[#297942] font-semibold">Descrição:
                    </div>
                    <textarea class="border border-gray-300 rounded-md p-2 w-full h-32"
                        placeholder="Digite a descrição"></textarea>

                    <div class="flex items-center justify-center p-2">
                        <button class="bg-[#c12a32] text-white rounded-xl py-2 px-4 hover:bg-[#972c32]">Criar grupo</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
