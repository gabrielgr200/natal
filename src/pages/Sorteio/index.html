<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="/img/natal.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-l from-red-600 to-red-900 h-screen">

        <div class="flex flex-wrap justify-center">

            <div class="flex flex-col rounded-lg shadow-md w-full m-6 overflow-hidden bg-[#f8f8ff] sm:w-52">

            <div class="flex flex-col rounded-lg shadow-md w-full m-6 overflow-hidden bg-[#f8f8ff] sm:w-52">
                <img src="/img/terminal-icon.svg" class="h-20 m-6">
                <h2 class="text-center px-2 font-extrabold pb-5 text-[20px] font-[Poppins]">Notificação dos grupos</h2>
                <a href="#"
                    class="bg-[#7a4c31] text-white p-3 text-center  hover:bg-[#4e3524] transition-all duration-500">Saiba
