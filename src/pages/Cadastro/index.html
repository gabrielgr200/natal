<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/natal.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro</title>
</head>

<body>
    <section class="bg-[#f8f8ff] min-h-screen flex items-center justify-center">

        <div class="bg-[#f5f5f5] flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">

            <div class="md:w-1/2 px-8 md:px-16">

                <h2 class="font-bold text-2xl text-[#297942]">Cadastre-se</h2>
                <p class="text-sm mt-4 text-[#034f1b]">O seu cadastro é importante para nós</p>

                <form id="cadastroForm" class="flex flex-col gap-4">

                    <div class="relative">
                        <input id="nameInput" class="p-2 mt-8 rounded-xl border w-full" type="text" name="name" required
                            placeholder="Digite o seu nome">
                    </div>

                    <div class="relative">
                        <input id="emailInput" class="p-2 rounded-xl border w-full" type="email" name="email" required
                            placeholder="Digite o seu email">
                    </div>

                    <div class="relative">
                        <input id="passwordInput" class="p-2 rounded-xl border w-full" type="password" name="password"
                            required placeholder="Digite uma senha">
                        <img src="/img/eye.svg" class="absolute top-1/2 right-3 -translate-y-1/2">
                    </div>

                    <button id="submitButton"
                        class="bg-[#c12a32] rounded-xl text-white py-2 hover:scale-105 duration-300">Cadastrar</button>
                </form>

                <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
                    <hr class="border-gray-400">
                    <p class="text-center text-sm">mensagem</p>
                    <hr class="border-gray-400">
                </div>

                <div class="bg-white border py-2 shadow-lg w-full rounded-xl mt-5 flex justify-center 
                    items-center text-sm hover:scale-105 duration-300 text-[#002D74]">
                    <img class="mr-2 px-2" src="/img/sino.png">
                    O Natal é a melodia que embala nossos sonhos.
                </div>
            </div>

            <!-- image -->
            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl" src="/img/festa.svg">
            </div>
        </div>
    </section>>


    <script src="/js/script.js"></script>
</body>

</html>
